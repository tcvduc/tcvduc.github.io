<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="layer active-light">
      <div class="layer-wrap-for-mobile">
        <div class="layer-sidebar-navigation">
          <div class="layer-sidebar-navigate">
            <div class="sidebar-navigate">
              <div
                class="navigate introductionTab sidebar-navigate-content active"
              >
                Introduction
              </div>
            </div>
            <div class="sidebar-navigate displayNone">
              <div class="navigate portfolioTab sidebar-navigate-content">
                Portfolio
              </div>

              <div class="layer-sub-navigate">
                <div class="technology sidebar-sub-navigate">
                  <div class="technologyName html-css-js">
                    HTML / CSS / Javascript
                  </div>

                  <div class="layerListProjects"></div>
                </div>

                <!-- <div class="navigate sidebar-sub-navigate">
                  2.2. Progress Steps
                </div>
                <div class="navigate sidebar-sub-navigate">
                  2.3. Rotating Navigation
                </div> -->
              </div>

              <div class="layer-sub-navigate">
                <div class="technology sidebar-sub-navigate">
                  <div class="technologyName reactjs">ReactJS</div>

                  <div class="layerListProjects">
                    <div class="navigate sidebar-sub-sub-navigate">
                      01. To Do List
                    </div>

                    <div class="navigate sidebar-sub-sub-navigate">
                      01. To Do List
                    </div>
                  </div>
                </div>

                <!-- <div class="navigate sidebar-sub-navigate">
                  2.2. Progress Steps
                </div>
                <div class="navigate sidebar-sub-navigate">
                  2.3. Rotating Navigation
                </div> -->
              </div>
            </div>
          </div>
        </div>

        <div class="layer-content active-light">
          <div class="navigation">
            <div class="layer-3-squares-search-brush">
              <div class="layer-3-squares">
                <div class="hamburger square">
                  <div class="bar"></div>
                  <div class="bar"></div>
                  <div class="bar"></div>
                </div>
                <div class="rub square">
                  <svg
                    class="svg-rub"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 650 512"
                  >
                    <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

                    <path
                      d="M288 192L576 0l64 64L448 352l-75.3 30.1L257.9 267.3 288 192zm-54.4 96.2L351.8 406.4C348.5 465.3 299.7 512 240 512H64V448h64V400c0-59.7 46.7-108.5 105.6-111.8z"
                    />
                  </svg>
                </div>
                <div class="search square">
                  <i class="fa fa-search"></i>
                </div>
              </div>
              <div class="layer-brush-content display-none">
                <div class="button-change-page-color button-light-page">
                  Light (default)
                </div>
                <div class="button-change-page-color button-dark-page">
                  Dark
                </div>
              </div>
            </div>

            <div class="portfolio-title">
              <a href="/portfolio">Portfolio</a>
            </div>
            <div class="print square">
              <i id="print-button" class="fa fa-print"></i>
            </div>

            <div class="layer-search-portfolio display-none">
              <input
                class="input-search-portfolio"
                type="text"
                placeholder="Search Portfolio..."
              />
              <div class="close-search">
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
            </div>
          </div>

          <div class="content"></div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9f5b19e21f.js"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
    <script src="./features/1.search-portfolio.js"></script>
  </body>
</html>
