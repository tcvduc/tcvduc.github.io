<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Iframe Light</title>
    <link rel="stylesheet" href="./1.css" />
  </head>
  <body>
    <div class="layer">
      <div class="layer-portfolio">
        <div class="title">Portfolio</div>

        <div class="layer-technology">
          <div class="technology html-css-js">
            Technology: HTML / CSS / Javascript
          </div>

          <div class="portfolio">
            <div class="project-information-title">
              <div class="hashtag">#</div>
              <div class="project">Project</div>
              <div class="live-demo">Live Demo</div>
            </div>

            <div class="layerBars"></div>
          </div>
        </div>
      </div>

      <div class="template">
        <span class="title">Source References</span>
        <div class="sourceReferences">
          <div class="source">
            <span class="addCharacter">+</span>
            &nbsp;
            <a
              target="_blank"
              class="templateHref"
              href="https://github.com/bradtraversy/50projects50days"
            >
              50projects50days</a
            >
          </div>
        </div>
        &nbsp;
      </div>
    </div>
    <script src="./1.js"></script>
    <script src="./2.search.js"></script>
  </body>
</html>
