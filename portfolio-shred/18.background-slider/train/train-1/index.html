<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <link rel="stylesheet" href="./18.css" />
  </head>
  <body>
    <div class="layer1">
      <div class="layer2">
        <div class="layer3">
          <button class="leftArrow">
            <svg height="100%" width="100%" viewBox="0 0 100 100">
              <defs>
                <polyline
                  style="
                    fill: none;
                    stroke-linejoin: round;
                    stroke-linecap: round;
                    stroke-width: 4px;
                    stroke: #fff;
                  "
                  id="leftArrow"
                  points="40 50, 50 40, 40 50, 50 60, 40 50, 60 50"
                />
              </defs>

              <use href="#leftArrow" />
            </svg>
          </button>

          <button class="rightArrow">
            <svg height="100%" width="100%" viewBox="0 0 100 100">
              <defs>
                <polyline
                  style="
                    fill: none;
                    stroke-linejoin: round;
                    stroke-linecap: round;
                    stroke-width: 4px;
                    stroke: #fff;
                  "
                  id="rightArrow"
                  points="40 50, 40 50, 40 50, 60 50, 50 40, 60 50, 50 60"
                />
              </defs>

              <use href="#rightArrow" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="./18.js"></script>
  </body>
</html>
