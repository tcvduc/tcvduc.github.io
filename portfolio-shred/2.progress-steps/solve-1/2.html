<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>
    <link rel="stylesheet" href="./2.css" />
  </head>
  <body>
    <div class="membrane">
      <div class="membraneLayer2">
        <div class="progressStepsMembrane">
          <div class="progressSteps">
            <div class="step1 step">1</div>
            <div class="connectString">
              <div class="activeConnectStringVersion2Bar"></div>
            </div>
            <div class="step2 step">2</div>
            <div class="connectString">
              <div class="activeConnectStringVersion2Bar"></div>
            </div>

            <div class="step3 step">3</div>
            <div class="connectString">
              <div class="activeConnectStringVersion2Bar"></div>
            </div>

            <div class="step4 step">4</div>
          </div>
        </div>
        <div class="buttonGroup">
          <button class="button buttonPrevious disable" disabled>Prev</button>
          <button class="button buttonNext">Next</button>
        </div>
      </div>
    </div>

    <script src="./2.js"></script>
  </body>
</html>
