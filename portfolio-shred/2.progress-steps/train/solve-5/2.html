<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>
    <link rel="stylesheet" href="./2.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>
      <div class="group-button-container">
        <div class="btn buttonPrevious" aria-disabled="true">
          <svg class="svg svgButtonPrevious" viewBox="0 0 100 100">
            <polyline
              class="polyline"
              points="25 62.5, 50 37.5, 50 37.5, 75 62.5"
            />
          </svg>
        </div>
        <div class="btn buttonNext">
          <svg class="svg svgButtonNext" viewBox="0 0 100 100">
            <polyline
              class="polyline"
              points="25 37.5, 50 62.5, 50 62.5, 75 37.5"
            />
          </svg>
        </div>
      </div>
    </div>
    <script src="./2.js"></script>
  </body>
</html>
