<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Clock</title>
    <link rel="stylesheet" href="./19.css" />
  </head>
  <body>
    <div class="layer">
      <button class="buttonMode">Dark Mode</button>
      <div class="clock marginTop24px">
        <div class="barHour"></div>
        <div class="barMinute"></div>
        <div class="barSecond"></div>
        <!-- <div class="chain1"></div> -->
        <!-- <div class="chain2"></div> -->
      </div>
      <div class="time marginTop24px">0:18 PM</div>
      <div class="date marginTop24px">
        <span class="dayMonth">Sunday, November</span>
        <span class="dayNumber">27</span>
      </div>
    </div>
    <script src="./19.js"></script>
  </body>
</html>
