<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Key Codes</title>
    <link rel="stylesheet" href="./11.css" />
  </head>
  <body>
    <div class="layer">
      <div class="information">press any key to get the key code</div>
      <div class="layer2 displayNone">
        <div class="layerKey">
          <div class="key">event.key</div>
          <div class="eventDotKey keyInfo"></div>
        </div>

        <div class="layerKey">
          <div class="key">event.keyCode</div>
          <div class="eventDotKeyCode keyInfo"></div>
        </div>

        <div class="layerKey">
          <div class="key">event.code</div>
          <div class="eventDotCode keyInfo"></div>
        </div>
      </div>
    </div>
    <script src="./11.js"></script>
  </body>
</html>
