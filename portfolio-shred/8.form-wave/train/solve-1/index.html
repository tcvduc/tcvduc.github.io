<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Wave</title>
    <link rel="stylesheet" href="./8.css" />
  </head>
  <body>
    <div class="layer">
      <div class="layerForm">
        <div class="titleForm">Please Login</div>

        <div class="layerInputFormGroup">
          <div class="layerEmail">
            <label class="labelEmail">
              <div class="letter letterE">E</div>
              <div class="letter letterM">m</div>
              <div class="letter letterA">a</div>
              <div class="letter letterI">i</div>
              <div class="letter letterL">l</div>
            </label>
            <input class="inputEmail" type="email" />
            <div class="pseudoBorderBottom">
              <div class="pseudoBorderBottomOnFocus"></div>
            </div>
          </div>
          <div class="layerPassword">
            <label class="labelPassword">
              <div class="letter letterP">P</div>
              <div class="letter letterA">a</div>
              <div class="letter letterS1">s</div>
              <div class="letter letterS2">s</div>
              <div class="letter letterW">w</div>
              <div class="letter letterO">o</div>
              <div class="letter letterR">r</div>
              <div class="letter letterD">d</div>
            </label>
            <input class="inputPassword" type="password" />
            <div class="pseudoBorderBottom">
              <div class="pseudoBorderBottomOnFocus"></div>
            </div>
          </div>
          <div class="layerButton">
            <button class="buttonLogin">Login</button>
          </div>
          <div class="layerText">
            <p class="text">Don't have account?</p>
            <div class="buttonRegister">Registers</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./8.js"></script>
  </body>
</html>
