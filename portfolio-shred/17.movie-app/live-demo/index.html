<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="./17.css" />
  </head>
  <body>
    <div class="layer">
      <nav>
        <div class="empty"></div>
        <div class="search">
          <input class="inputSearch" type="text" placeholder="Search..." />
        </div>
      </nav>

      <div class="layerFilms"></div>

      <div class="layerPagination"></div>
    </div>

    <div class="buttonScrollTop">
      <svg viewBox="0 0 100 100" width="100%" height="100%">
        <defs>
          <polyline
            style="
              stroke-width: 6px;
              stroke: #fff;
              stroke-linecap: round;
              stroke-linejoin: round;
              fill: none;
            "
            id="arrowTop"
            points="37 60, 50 40, 63 60"
          />
        </defs>

        <use href="#arrowTop" />
      </svg>
    </div>
    <script src="./17.js"></script>
  </body>
</html>
