<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="./17.css" />
  </head>
  <body>
    <div class="layer">
      <nav>
        <div class="empty"></div>
        <div class="search">
          <input class="inputSearch" type="text" placeholder="Search..." />
        </div>
      </nav>

      <div class="layerFilms"></div>

      <div class="layerPagination">
        <div class="previousButton">
          <svg height="100%" width="100%" viewBox="0 0 100 100">
            <defs>
              <polyline
                style="
                  fill: none;
                  stroke-width: 6px;
                  stroke-linejoin: round;
                  stroke-linecap: round;
                  stroke: #fff;
                "
                id="previousArrow"
                points="55 40, 40 50, 55 60"
              />
            </defs>
            <use href="#previousArrow"></use>
          </svg>
        </div>

        <div class="nextButton">
          <svg height="100%" width="100%" viewBox="0 0 100 100">
            <defs>
              <polyline
                style="
                  fill: none;
                  stroke-width: 6px;
                  stroke-linejoin: round;
                  stroke-linecap: round;
                  stroke: #fff;
                "
                id="nextArrow"
                points="45 40, 60 50, 45 60"
              />
            </defs>
            <use href="#nextArrow"></use>
          </svg>
        </div>
      </div>
    </div>
    <script src="./17.js"></script>
  </body>
</html>
