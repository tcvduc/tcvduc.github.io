<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train 17</title>
    <link rel="stylesheet" href="./17.css" />
  </head>
  <body>
    <div class="layer">
      <header>
        <input type="text" class="searchInput" placeholder="Search..." />
      </header>

      <div class="layerFilms"></div>

      <div class="layerPagination">
        <pagination>
          <previous-button>
            <svg height="100%" width="100%" viewBox="0 0 100 100">
              <defs>
                <polyline
                  style="
                    stroke-width: 4px;
                    fill: none;
                    stroke-linejoin: round;
                    stroke-linecap: round;
                    stroke: #fff;
                  "
                  id="leftArrow"
                  points="40 50, 60 40, 40 50, 60 60"
                />
              </defs>
              <use href="#leftArrow" />
            </svg>
          </previous-button>

          <page-button-list> </page-button-list>

          <next-button>
            <svg height="100%" width="100%" viewBox="0 0 100 100">
              <defs>
                <polyline
                  style="
                    stroke-width: 4px;
                    fill: none;
                    stroke-linejoin: round;
                    stroke-linecap: round;
                    stroke: #fff;
                  "
                  id="rightArrow"
                  points="40 40, 60 50, 40 60, 60 50"
                />
              </defs>

              <use href="#rightArrow" />
            </svg>
          </next-button>
        </pagination>
      </div>
    </div>
    <script src="./17.js"></script>
  </body>
</html>
